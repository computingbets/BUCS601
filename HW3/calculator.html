<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/scss" href="calcCSS.scss">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <title>Calculator</title>
    <style media="screen">
      /*.pure-u-1-3 {
        display: block;
      }*/
      .button {
        background-color: purple;
        color: black;
        border-color: black;
        border: solid;
        width: 65px;
        height: 37px;
      }
      .row1{
        float: left;
        display: relative;
      }
      .row2 {
        clear: left;

      }

      .row3 {
        clear: both;
      }
      .calcBody {
        float: left;
      }

      .operator{
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="calcBody">
      <div class="answerbar">
        0
      </div>
        <div class="pure-u-1-3 button row1"><p>1</p></div>
        <div class="pure-u-1-3 button row1"><p>2</p></div>
        <div class="pure-u-1-3 button row1"><p>3</p></div>
        <div class="pure-u-1-3 button row2"><p>4</p></div>
        <div class="pure-u-1-3 button row2"><p>5</p></div>
        <div class="pure-u-1-3 button row2"><p>6</p></div>
        <div class="pure-u-1-3 button row3"><p>7</p></div>
        <div class="pure-u-1-3 button row3"><p>8</p></div>
        <div class="pure-u-1-3 button row3"><p>9</p></div>
        <div class="pure-u-1-3 button operator"><p>0</p></div>
        <div class="pure-u-1-3 button operator"><p>+</p></div>
        <div class="pure-u-1-3 button operator"><p>-</p></div>
        <div class="pure-u-1-3 button operator"><p>*</p></div>
        <div class="pure-u-1-3 button operator"><p>/</p></div>
        <div class="pure-u-1-3 button operator"><p>CL</p></div>
        <div class="pure-u-1-3 button operator"><p>=</p></div>
    </div>
  </body>
</html>
