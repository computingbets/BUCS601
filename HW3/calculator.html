<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="calcCSS.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcBody">
      <div class="answerbar">
        0
      </div>
      <div class="pure-g">
        <div class="pure-u-1-3"><p>1</p></div>
        <div class="pure-u-1-3"><p>2</p></div>
        <div class="pure-u-1-3"><p>3</p></div>
        <div class="pure-u-1-3"><p>4</p></div>
        <div class="pure-u-1-3"><p>5</p></div>
        <div class="pure-u-1-3"><p>6</p></div>
        <div class="pure-u-1-3"><p>7</p></div>
        <div class="pure-u-1-3"><p>8</p></div>
        <div class="pure-u-1-3"><p>9</p></div>
        <div class="pure-u-1-3" class="operator"><p>0</p></div>
        <div class="pure-u-1-3" class="operator"><p>+</p></div>
        <div class="pure-u-1-3" class="operator"><p>-</p></div>
        <div class="pure-u-1-3" class="operator"><p>*</p></div>
        <div class="pure-u-1-3" class="operator"><p>/</p></div>

      </div>
    </div>
  </body>
</html>
