<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q1</title>
    <script type="text/javascript">
    const onNavSignIn = () => {
      $('#execute').on('click', executePromise);
};

    const executePromise = function (data) {
      return new Promise((resolve, reject) => {
      return $.ajax({
        url: app.host + "/channels",
        method: 'POST',
        data: data,
        success: (response) => {
        resolve(response);
      },
        error: (error) => {
        reject(error);
    },
  });
});
};
    </script>
  </head>
  <body onload="script();">
    <button type="button" name="button" id="execute">execute</button>
    <button type="button" name="button">reject</button>
  </body>
</html>
