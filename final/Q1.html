<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q1</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    const executePromise = () => {
      $('#execute').on('click', executePromise);
};

    const executePromise = function (data) {
      return new Promise((resolve, reject) => {
      return $.ajax({
        url: app.host + "/channels",
        method: 'POST',
        data: data,
        success: (response) => {
        resolve(response);
      },
        error: (error) => {
        reject(error);
      },
    });
  });
};

    const rejectPromise = function() {
      $('#rejection').on('click', executePromise.abort());
    };
    </script>
  </head>
  <body onload="script();">
    <button type="button" name="button" id="execute">execute</button>
    <button type="button" name="button" id="rejection">reject</button>
  </body>
</html>
